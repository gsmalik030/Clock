<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="clock">
      <div class="counter hour"></div>
      <div class="counter min"></div>
      <div class="counter sec"></div>
      <div class="circle"></div>
      <div class="num num1">1</div>
      <div class="num num2">2</div>
      <div class="num num3">3</div>
      <div class="num num4">4</div>
      <div class="num num5">5</div>
      <div class="num num6">6</div>
      <div class="num num7">7</div>
      <div class="num num8">8</div>
      <div class="num num9">9</div>
      <div class="num num10">10</div>
      <div class="num num11">11</div>
      <div class="num num12">12</div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
